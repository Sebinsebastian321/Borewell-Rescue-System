<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .sensor-data {
            font-size: 24px;
            margin: 10px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <div class="sensor-data">Temperature: <span id="temperature">--</span> °C</div>
    <div class="sensor-data">Humidity: <span id="humidity">--</span> %</div>
    <div class="sensor-data">CO₂ Level: <span id="co2">--</span> ppm</div>

    <div class="chart-container">
        <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="co2Chart"></canvas>
    </div>

    <script>
        let tempChart, humidityChart, co2Chart;
        let tempData = [], humidityData = [], co2Data = [], labels = [];

        function createCharts() {
            const ctx1 = document.getElementById('tempChart').getContext('2d');
            tempChart = new Chart(ctx1, {
                type: 'line',
                data: { labels, datasets: [{ label: 'Temperature (°C)', data: tempData, borderColor: 'red', fill: false }] },
                options: { responsive: true }
            });

            const ctx2 = document.getElementById('humidityChart').getContext('2d');
            humidityChart = new Chart(ctx2, {
                type: 'line',
                data: { labels, datasets: [{ label: 'Humidity (%)', data: humidityData, borderColor: 'blue', fill: false }] },
                options: { responsive: true }
            });

            const ctx3 = document.getElementById('co2Chart').getContext('2d');
            co2Chart = new Chart(ctx3, {
                type: 'line',
                data: { labels, datasets: [{ label: 'CO₂ (ppm)', data: co2Data, borderColor: 'green', fill: false }] },
                options: { responsive: true }
            });
        }

        async function fetchSensorData() {
            const url = "https://api.thingspeak.com/channels/2904635/feeds.json?api_key=12PI2LTIOP6T7JM2&results=10";
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                labels.length = tempData.length = humidityData.length = co2Data.length = 0;
                data.feeds.forEach(feed => {
                    labels.push(new Date(feed.created_at).toLocaleTimeString());
                    tempData.push(feed.field1 || null);
                    humidityData.push(feed.field2 || null);
                    co2Data.push(feed.field3 || null);
                });

                document.getElementById("temperature").textContent = tempData[tempData.length - 1] || "N/A";
                document.getElementById("humidity").textContent = humidityData[humidityData.length - 1] || "N/A";
                document.getElementById("co2").textContent = co2Data[co2Data.length - 1] || "N/A";

                tempChart.update();
                humidityChart.update();
                co2Chart.update();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        createCharts();
        setInterval(fetchSensorData, 5000);
        fetchSensorData();
    </script>
</body>
</html>
